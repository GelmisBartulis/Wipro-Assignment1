    <div id="fullContent">

            <h2> Register </h2><!--  Content heading -->

                <div id="formButtons"><!--  Applying a di to the buttons allows for easy styling   -->

    <template id="dialog-template1"> <!--    Template designed for user notificationb of an incorrect data entered    -->
        <div class="wrapper1"><!--  Wrapper class hols all the items toegterh and places a container around the subject    -->
            <div class="overlay"></div><!--   Overlay alows for darkened screen when the notification is shown   -->
            <div class="dialog1" role="dialog" aria-labelledby="title" aria-describedby="content"><!--   The notification itself   -->
